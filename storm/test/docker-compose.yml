version: "3.2"

services:
  zookeeper:
    image: drrzmr/zookeeper:3.4.13-1
    network_mode: "host"
    volumes:
      - "zookeeper:/data/zookeeper"

  kafka:
    image: drrzmr/kafka:0.10.1.1-1
    network_mode: "host"
    volumes:
      - "kafka:/data/kafka"
    depends_on:
      - zookeeper

volumes:
  zookeeper:
  kafka:
